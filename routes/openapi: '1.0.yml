      properties:
        email:
          type: string
          format: email
        password:
          type: string
    BusinessPermitPayloadRented:
      type: object
      properties:
        user_id:
          type: number
          example: 2
        name:
          type: string
          example: John Doe
        trade_or_franchise_name:
          type: string
          example: "Doe's Hardware"
        business_address:
          type: string
          example: 123 Main Street, Cityville
        business_phone:
          type: string
          example: +63 912 345 6789
        business_email:
          type: string
          format: email
          example: "user@example.com"
        business_telephone:
          type: string
          example: "(02) 1234-5678"
        area_of_sqr_meter:
          type: string
          example: "150"
          #form details
        business_mode:
          type: number
          example: 1 # e.g., 1 = Sole Proprietorship
        business_type:
          type: number
          example: 2  # e.g., 2 = Retail
        business_ammendment:
          type: object
          properties:
            from:
              type: string
              example: "Single"
            to:
              type: string
              example: "Single"              
        is_enjoying_tax_incentives:
          type: boolean
        is_enjoying_tax_incentives_no_reason:
          type: string #is_enjoying_tax_incentives falls = null 
          example: "Registered under PEZA incentives"
        isRented:
          type: boolean
          example: true
        #isRented true
        lessorDetails:
          type: string
          example: "Maria Santos, 456 Rizal Ave, Cityville"
        line_of_business:
          type: string
          example: "Hardware and Construction Supplies"
        no_of_units:
          type: string
          example:  "2"
        capitalization:
          type: number
          example: "500000"
        gross:
          type: number 
          example: 1200000
          # permit details                
        issued_date:
          type: string
          example: "2025-01-15"
        expiry_date:
          type: string
          example: "2026-01-14"
          #requirements
        requirement_checklist_id:
          type: number
          example: 2
        attachment:
          type: string
          example: business_permit_2025.pdf
          #payments
        permit_type:
          type: number
          example: 1
        reference_number: 
          type: string
          example: null
        amount: 
          type: number
          example: 1000
    VolantePermitPayload:
      type: object
      properties:
        user_id:
          type: number
        permit_id:
          type: number
        volante_category_id:
          type: number
        name:
          type: string
        location:
