openapi: 3.0.3
info:
  title: MARKET IS
  version: 1.0.0
servers:
  - url: http://localhost:8000/api

paths:
  /register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Email Alread Exist
  /login:
    post:
      summary: Login 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPayload'
      responses:
        '200':
          description: Successfully Login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
  /business-permit:
    post:
      summary: Apply Business Permit 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessPermitPayloadRented'
      responses:
        '200 Rented':
          description: Successfully Business Permit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessPermitResponse'
        '400':
          description: Invalid input
  /volante-permit:
    post:
      summary: Apply Volante Permit 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolantePermitPayload'
      responses:
        '200':
          description: Successfully Business Permit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolantePermitResponse'
        '400':
          description: Invalid input
  /stall-rental-permit:
    post:
      summary: Apply Stall Rental Permit 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StallRentalPayload'
      responses:
        '200':
          description: Successfully Business Permit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StallRentalPermitResponse'
        '400':
          description: Invalid input
